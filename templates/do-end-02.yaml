schemaVersion: 1.0.0
class: Device
async: true
label: Failover 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
  license
Common:
  class: Tenant
  My_DbVariables:
    class: DbVariables
    config.allow.rfc3927: enable
    tm.tcpudptxchecksum: Software-only
  My_Provisioning:
    asm: nominal
    class: Provision
    ltm: nominal
  My_Ntp:
    class: NTP
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
    timezone: UTC
  My_Dns:
    class: DNS
    nameServers:
      - 169.254.169.253
    search:
      - f5.com
  My_System:
    autoPhonehome: true
    class: System
    hostname: "{{{HOST_NAME}}}"
  admin:
    class: User
    userType: regular
    password: "{{{BIGIP_PASSWORD}}}"
    shell: bash
  external:
    class: VLAN
    tag: 4094
    mtu: 1500
    interfaces:
      - name: '1.1'
        tagged: false
  external-self:
    class: SelfIp
    address: "{{{SELF_IP_EXTERNAL}}}"
    vlan: external
    allowService:
      - tcp:443
      - udp:1026
      - tcp:4353
      - tcp:6123
      - tcp:6124
      - tcp:6125
      - tcp:6126
      - tcp:6127
      - tcp:6128
    trafficGroup: traffic-group-local-only
  internal:
    class: VLAN
    interfaces:
      - name: '1.2'
        tagged: false
    mtu: 1500
    tag: 4093
  internal-self:
    class: SelfIp
    address: "{{{SELF_IP_INTERNAL}}}"
    allowService: none
    trafficGroup: traffic-group-local-only
    vlan: internal
  default:
    class: Route
    gw: "{{{DEFAULT_GW}}}"
    network: default
    mtu: 1500
    localOnly: true
  configSync:
    class: ConfigSync
    configsyncIp: "/Common/external-self/address"
  failoverAddress:
    class: FailoverUnicast
    address: "/Common/external-self/address"
  failoverGroup:
    class: DeviceGroup
    type: sync-failover
    members:
      - "{{{REMOTE_HOST_NAME}}}"
      - "{{{HOST_NAME}}}"
    owner: "/Common/failoverGroup/members/0"
    autoSync: true
    saveOnAutoSync: false
    networkFailover: true
    fullLoadOnSync: false
    asmSync: false
  trust:
    class: DeviceTrust
    localUsername: admin
    localPassword: "{{{BIGIP_PASSWORD}}}"
    remoteHost: "{{{REMOTE_HOST}}}"
    remoteUsername: admin
    remotePassword: "{{{BIGIP_PASSWORD}}}"
